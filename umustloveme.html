<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><form>
    <h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
    <button type="button" value="Yes" onclick="clickYes()" style="position:absolute; left:285px; top:235px;"/>
    <button type="button" value="No" onmouseover="onHover()" id="btnNo" style="position:absolute; left:360px; top:235px;"/></form>
</body> <script>
    function clickYes() {
        alert ('Yes');
    }
    function  onHover()    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }

</script>
</html>
